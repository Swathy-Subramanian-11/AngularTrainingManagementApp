<div class="container mt-5">
  <h3 class="text-center mb-4">Login</h3>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="userId">User Id:</label>
      <input type="text" class="form-control" id="userId" [(ngModel)]="userId" name="UserId" placeholder="Enter your user ID" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="Password" placeholder="Enter your password" />
    </div>
    <button type="submit" class="btn btn-primary btn-block" style="margin: 10px">Login</button>
  </form>
</div>
